<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Service Survey Form</title>
    <link rel="stylesheet" href="./resources/style.css">
</head>
<body>

    <h1>
        Railway Service Survey
    </h1>

    <h4>
        Train passenger satisfaction questionnaire <br><br>
        Dear Sir / Madam,

        thank you for visiting us. By filling out this 5-10 minute survey, you will help us obtain the very best results.
    </h4>
    
    <form id="form">
    
        <div class="formControl">
            <label for="name" id="labelName">
                Name
            </label>

            <input type="text" id="name" placeholder="Enter your name">

        </div>

        <div class="formControl">
            <label for="Age" id="labelAge">
                Age
            </label>

            <input type="text" id="age" placeholder="Enter your Age">

        </div>

        <div class="formControl">
            <label for="Gender" id="labelGender">
                Gender
            </label>

            <select name="Gender" id="gender">
                
                <option value="Male">
                    Male
                </option>

                <option value="Female">
                    Female
                </option>

                <option value="Transgender">
                    Transgender
                </option>

                <option value="Gender Neutral">
                    Gender Neutral
                </option>

                <option value="Non-Binary">
                    Non-Binary
                </option>

            </select>

        </div>
        
        <div class="formControl">
            <label for="Occupation" id="labelOccupation">
                Which of the following describes you best?
            </label>

            <input type="text" id="name" placeholder="Enter your name">

        </div>

        <div class="formControl">
            <label for="Frequency" id="labelFrequency">
                How often do you travel by train?
            </label>

            <input type="text" id="name" placeholder="Enter your name">

        </div>

        <div class="formControl">
            <label for="Rate" id="labelRate">
                How would you rate our railway stations and platforms?
            </label>

            <input type="text" id="name" placeholder="Enter your name">

        </div>

        <div class="formControl">
            <label for="Process" id="labelProcess">
                How would you rate our ticketing process?
            </label>

            <input type="text" id="name" placeholder="Enter your name">

        </div>

        <div class="formControl">
            <label for="Trains" id="labelTrains">
                How would you rate our trains?
            </label>

            <input type="text" id="name" placeholder="Enter your name">

        </div>

        <div class="formControl">
            <label for="Service" id="labelService">
                How would you rate the train service we provide?
            </label>

            <input type="text" id="name" placeholder="Enter your name">

        </div>

        <div class="formControl">
            <label for="Feedback" id="labelFeedback">
                Please tell us what can we do to improve:
            </label>

            <input type="text" id="name" placeholder="Enter your name">

        </div>

    </form>
</body>
</html>
