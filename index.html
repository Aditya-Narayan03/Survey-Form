<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Service Survey Form</title>
    <link rel="stylesheet" href="./resources/style.css">
</head>
<body>

    <h1>
        Railway Service Survey
    </h1>

    <h4>
        Train passenger satisfaction questionnaire   
        Dear Sir / Madam,

        thank you for visiting us. By filling out this 5-10 minute survey, you will help us obtain the very best results.
    </h4>
    
    <form id="form">
    
        <div class="formControl">
            <label for="name" id="labelName">
                Name
            </label>

             <br>

            <input type="text" id="idForInput" placeholder="Enter your name">

        </div>

        <div class="formControl">
            <label for="Age" id="labelAge">
                Age
            </label>

             <br>   

            <input type="text" id="idForInput" placeholder="Enter your Age">

        </div>

        <div class="formControl">
            <label for="Gender" id="labelGender">
                Gender
            </label>

             <br>

            <select name="Gender" id="gender" required>

                <option value="" id="genderPlaceholder" disabled selected hidden>
                    Enter your Gender
                </option>

                <option value="Male">
                    Male
                </option>

                <option value="Female">
                    Female
                </option>

                <option value="Transgender">
                    Transgender
                </option>

                <option value="Gender Neutral">
                    Gender Neutral
                </option>

                <option value="Non-Binary">
                    Non-Binary
                </option>

            </select>

        </div>

        

        <div class="formControl">
            <label for="Process" id="labelProcess">
                How would you rate our ticketing process?
            </label>

             <br>

             <div class="rating">
  
                <input type="radio" name="rating" value="5" id="5">
                <label for="5">
                    ⭐
                </label>
                
                <input type="radio" name="rating" value="4" id="4">
                <label for="4">
                    ☆
                </label>
                
                <input type="radio" name="rating" value="3" id="3">
                <label for="3">
                    ☆
                </label>
                
                <input type="radio" name="rating" value="2" id="2">
                <label for="2">
                    ☆
                </label>
                
                <input type="radio" name="rating" value="1" id="1">
                <label for="1">
                    ☆
                </label>
              
              </div>

        </div>

        <div class="formControl">
            <label for="Trains" id="labelTrains">
                How would you rate our trains?
            </label>

             <br>

             <div class="rating">
  
                <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
              
              </div>

        </div>

        <div class="formControl">
            <label for="Service" id="labelService">
                How would you rate the train service we provide?
            </label>

             <br>

             <div class="rating">
  
                <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
              
              </div>

        </div>

        <div class="formControl">
            <label for="Rate" id="labelRate">
                How would you rate our railway stations and platforms?
            </label>

             <br>

             <div class="rating">
  
                <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
              
              </div>

        </div>

        <div class="formControl">
            <label for="Feedback" id="labelFeedback">
                Please tell us what can we do to improve:
            </label>

             <br>   

        </div>

    </form>
</body>
</html>
